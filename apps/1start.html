<!DOCTYPE html>
<html>
  <head>
  </head>
  
  <body>
    
    <div class=centered>
      <div style="margin-top:60px; width:100%">
        <button class="button1" form="loader" type="submit" formmethod="post" style="display:inline" name="which" value="loader">Load Map</button>
        <div style="display:inline-block; margin-left:15px">From</div>
        <form id="loader" style="display:inline-block;">
          <input placeholder="Place on disk, e.g. ~/Sw/sprawko" name="disk" type="text" style="display:inline-block; margin-left:15px">
        </form>
        
        
      </div>
      
      <div style="margin-top:20px; text-align:center">
        or
      </div>
      
      <div style="margin-top:20px;">
        <button class="button1" form="nmap" type="submit" formmethod="post" style="display:inline; vertical-align:top;" name="which" value="creator">Create new map</button>
        <div style="display:inline-block; margin-left:15px; vertical-align:top; margin-top:5px">With size:</div>
        
        <form style="display:inline-block;" id="nmap">
          <label class=widhlabel>Width
            <input  class=widhinp value="300" name="wid" type="number" min="1" max="500" style="display:inline-block; margin-left:15px; width:30px">
          </label>
          
          
          <label class=widhlabel>Height
		  <input  class=widhinp value="300" name="hei" type="number" min="1" max="500" style="display:inline-block; margin-left:15px; width:30px; -webkit-outer-spin-button{-webkit-appearance: none; margin: 0;} ">
          </label>       
        </form>
      </div>
      
    </div>
    
  </body>
</html>
